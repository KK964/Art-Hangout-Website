<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <!-- Embeds, Title, Desc -->
    <title>Art Hangout</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />

    <meta
      name="description"
      content="Art Hangout is a place to share your art, get art help, or help others!"
    />
    <meta property="og:site_name" content="Art Hangout" />
    <meta property="og:url" content="https://arthangout.art" />
    <meta property="og:title" content="Art Hangout Home Page" />
    <meta
      property="og:description"
      content="Art Hangout is a place to share your art, get art help, or help others!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/imgs/ArtHangoutSplash.png" />
    <meta name="theme-color" content="#2ab0bf" />

    <!-- Css -->
    <link rel="stylesheet" href="assets/scripts/css/style.css" />

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>

    <!--le hidden imgs-->
    <img style="display: none" src="assets/imgs/ArtHangoutSplash.png" />
  </head>
  <body>
    <header>
      <div class="background">
        <img src="assets/imgs/spashWelcome/frame-1.jpg" />
      </div>
      <canvas width="1920" height="1080"></canvas>
      <div class="centered-overlay">
        <h1><strong>Art Hangout</strong></h1>
        <h2>An Art Community</h2>
      </div>
    </header>
    <nav aria-labelledby="mainnavigation">
      <h2 class="visuallyhidden">Main Navigation</h2>
      <ul>
        <li>
          <a href="/" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#info">About Us</a>
        </li>
        <li>
          <a href="#discord">Discord</a>
        </li>
        <li>
          <a href="#gallery">Gallery</a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="info" class="info" aria-labelledby="info">
        <h2>About us</h2>
        <!--Basic info-->
        <article aria-labelledby="basic">
          <zero-md src="assets/markdown/aboutus.md"></zero-md>
        </article>
        <!--What we offer-->
        <article aria-labelledby="offers">
          <zero-md src="assets/markdown/offers.md"></zero-md>
        </article>
        <!--Our Goal-->
        <article aria-labelledby="goal">
          <zero-md src="assets/markdown/goals.md"></zero-md>
        </article>
      </section>
      <section id="discord" class="discord" aria-labelledby="discord">
        <h2>Discord</h2>
        <!--Join Button-->
        <!--Discord Embeded-->
        <article class="widget">
          <iframe
            src="https://discord.com/widget?id=761417395285131284&theme=dark"
            width="350"
            height="500"
            allowtransparency="true"
            frameborder="0"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
          ></iframe>
        </article>
        <article>
          <span class="button" onclick="window.location='//discord.gg/SwH5hPkwbV'"
            >Join Discord</span
          >
        </article>
      </section>
      <section id="gallery" class="gallery centered" aria-labelledby="gallery">
        <h2>User Art Gallery</h2>
        <!--Redirect Button-->
        <article aria-labelledby="gallery-info">
          <zero-md src="assets/markdown/gallery.md"></zero-md>
          <span class="button" onclick="window.location='./gallery'">Gallery</span>
        </article>
        <!--Image of gallery-->

        <article class="GallExample" id="slideshow-gallExamp" data-component="slideshow">
          <h3 class="centered-top">Examples</h3>
          <div class="slideshow centered-overlay" role="list">
            <div class="slide">
              <img src="assets/imgs/gallery/gallerySingle1.png" />
            </div>
            <div class="slide">
              <img src="assets/imgs/gallery/gallerySingle2.png" />
            </div>
            <div class="slide">
              <img src="assets/imgs/gallery/gallerySingle3.png" />
            </div>
            <div class="slide">
              <img src="assets/imgs/gallery/galleryPage1.png" />
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
  <footer>
    <span>
      Art Hangout website source code
      <a href="//github.com/KK964/Art-Hangout-Website">Github</a>
    </span>
    <div>
      <small>KK964#8025</small>
      <br />
      <a href="https://arthangout.art/tos.html"><small>Terms and Conditions</small></a>
      <br />
      <a href="https://arthangout.art/privacy.html"><small>Privacy Policy</small></a>
    </div>
  </footer>
  <!--Afterload scripts-->
  <script src="assets/scripts/js/imgScroll.js"></script>
  <script src="assets/scripts/js/slideshow.js"></script>
</html>
